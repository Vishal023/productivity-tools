<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Tools</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared/css/variables.css">
  <link rel="stylesheet" href="shared/css/base.css">
  <link rel="stylesheet" href="shared/css/components.css">
  <style>
    .hero {
      text-align: center;
      padding: 64px 0 48px;
    }

    .hero-title {
      font-size: 48px;
      font-weight: 600;
      letter-spacing: -0.03em;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--foreground) 0%, var(--muted-foreground) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-description {
      font-size: 18px;
      color: var(--muted-foreground);
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
      padding-bottom: 64px;
    }

    .tool-card {
      display: block;
      text-decoration: none;
      color: inherit;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card);
      padding: 24px;
      transition: all 0.2s ease;
    }

    .tool-card:hover {
      border-color: var(--ring);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .tool-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.15));
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .tool-icon svg {
      width: 24px;
      height: 24px;
      color: var(--ring);
    }

    .tool-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .tool-description {
      font-size: 14px;
      color: var(--muted-foreground);
      line-height: 1.5;
    }

    .tool-arrow {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 16px;
      font-size: 13px;
      font-weight: 500;
      color: var(--ring);
    }

    .tool-arrow svg {
      width: 16px;
      height: 16px;
      transition: transform 0.2s ease;
    }

    .tool-card:hover .tool-arrow svg {
      transform: translateX(4px);
    }

    @media (max-width: 640px) {
      .hero {
        padding: 48px 0 32px;
      }

      .hero-title {
        font-size: 32px;
      }

      .hero-description {
        font-size: 16px;
      }

      .tools-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<nav class="navbar"></nav>

<main class="main">
  <div class="hero">
    <h1 class="hero-title">Productivity Tools</h1>
    <p class="hero-description">
      A collection of simple, focused tools to help developers work more efficiently.
    </p>
  </div>

  <div class="tools-grid">
    <a href="tools/story-points/" class="tool-card">
      <div class="tool-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
      </div>
      <h2 class="tool-name">Story Points Calculator</h2>
      <p class="tool-description">
        Convert time spent on tasks into story points. Perfect for sprint planning and retrospectives.
      </p>
      <div class="tool-arrow">
        Open tool
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </div>
    </a>

  </div>
</main>

<script src="shared/js/navbar.js"></script>

</body>
</html>
